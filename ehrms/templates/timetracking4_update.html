{% extends 'admin-template/adminAdashboard.html' %}
{% block main_content %}

<!DOCTYPE html>
<html>
<head>
    <title>timetracking4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display:flex ;
            justify-content: center;
        }
        h2 {
         
            text-align: center;
        }
        form {
            width: 600px;
            margin: 0 auto;
        
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
        input[type="submit"],
        a {
            display: inline-block;
            padding: 8px 16px;
            margin-top: 10px;
            text-decoration: none;
            border-radius: 3px;
            color: #fff;
        }
        input[type="submit"] {
    
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        @media (max-width:765px) {
            form {
            width: 100% ;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
            
        }
    </style>
</head>
<body>

    <center><h2><b>Update Time Tracking Data 4</b></h2></center>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" name="title" value="{{ project3.title }}"><br>

    <label for="image1">Image:</label>
    <input type="file" name="image"><br>

    <label for="description">Description:</label>
    <input type="text" name="description" value="{{ project3.description }}"><br>

    <input type="submit" class="btn btn-primary" value="Update">
    <a href="{% url 'timetracking4_list' %}" class="btn btn-info">Cancel</a>
</form>

</body>
</html>
{% endblock main_content %}
