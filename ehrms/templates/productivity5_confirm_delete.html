<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
</head>
<style>
            a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            text-decoration: none;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
</style>
<body>

<h2>Confirm Delete</h2>

<p>Are you sure you want to delete "{{ project.title1 }}"?</p>

<form method="post">
    {% csrf_token %}
    <input type="submit" value="Delete">
</form>

<a href="{% url 'productivity_all_projects' %}">Cancel</a>

</body>
</html>
