{% extends 'admin-template/adminAdashboard.html' %}
{% block main_content %}
<!DOCTYPE html>
<html>
<head>
    <title>timetracking3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
        }

        h2 {
            
            text-align: center;
        }

        form {
            background-color: #fff;
            width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        label {
            color: #555;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"] {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"],
        a {
            padding: 10px 20px;
         
            color: #fff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }


        @media (max-width:765px) {
            form {
            background-color: #fff;
            width: 100%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }
            
        }
    </style>
</head>
<body>

    <center><h2><b>Update Time Tracking Data 3</b></h2></center>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" name="title" value="{{ project2.title }}"><br>
       
    <label for="discription">Description:</label>
    <input type="text" name="discription" value="{{ project2.discription }}"><br>

    <input type="submit" class="btn btn-primary btn-sm" value="Update">

    <a href="{% url 'timetracking_all_projects' %}" style="margin-left: 20px; width:100px; height: 40px;" class="btn btn-info">Cancel</a>


</form>

</body>
</html>
{% endblock main_content %}
