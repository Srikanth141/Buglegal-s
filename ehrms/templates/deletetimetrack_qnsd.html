<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Time Track Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: auto;
            text-align: center;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        p {
            margin-bottom: 10px;
            font-size: 18px;
        }
        .btn-delete {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn-delete:hover {
            background-color: #dd3730;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Delete Time Track Question</h2>
        
        <p>Are you sure you want to delete this time track question?</p>
        <p><strong>Title:</strong> {{ ins1.title2 }}</p>
        
        <form method="post" action="">
            {% csrf_token %}
            <input type="submit" class="btn-delete" value="Delete">
        </form>
        
        <p><a href="{% url 'timetrack_qnsd' %}" class="btn-delete">Cancel</a></p>
    </div>
</body>
</html>
