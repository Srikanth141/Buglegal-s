<!DOCTYPE html>
<html>
<head>
    <title>Project Management List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color:#007bff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            max-width: 100px;
            max-height: 100px;
            display: block;
            margin: auto;
        }

        a {
            text-decoration: none;
            padding: 4px 8px;
            margin-right: 5px;
            color: #007bff;
            border: 1px solid #007bff;
            border-radius: 4px;
        }

        a:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>

<h2>Project Management List</h2>

<table border="1">
    <thead>
        <tr>
            <th>title1</th>
            <th>image1</th>
            <th>discription1</th>
            <th>discription2</th>
            <th>discription3</th>
            <th>discription4</th>
            <th>image2</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for item in officework1_items %}
            <tr>
                <td>{{ item.title1 }}</td>
                <td><img src="{{ item.image.url }}" alt="{{ item.image1 }}"></td>
                <td>{{ item.discription1 }}</td>
                <td>{{ item.discription2 }}</td>
                <td>{{ item.discription3 }}</td>
                <td>{{ item.discription4 }}</td>
                <td><img src="{{ item.image2.url }}" alt="{{ item.image2 }}"></td>
                <td>
                    <a href="{% url 'officework1_update' pk=item.pk %}">Edit</a>
                    <a href="{% url 'officework1_delete' pk=item.pk %}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
