<!DOCTYPE html>
<html>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            padding-top: 10%;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
        }
        form {
            display: inline;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #ff3333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #cc0000;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            text-decoration: none;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: blue;
        }
        /* a:hover {
            background-color: #0056b3;
        } */
    </style>
<head>
    <div class="container">
    <title>Confirm Delete</title>
</head>
<body>

<h2>Confirm Delete</h2>

<p>Are you sure you want to delete "{{ project.title }}"?</p>

<form method="post">
    {% csrf_token %}
    <input type="submit" value="Delete">
</form>

<a href="{% url 'all_projects' %}">Cancel</a>
</div>
</body>
</html>
