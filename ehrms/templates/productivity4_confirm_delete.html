<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #007bff;
        }
        p {
            color: #333;
            font-size: 18px;
        }
        form {
            display: inline-block;
            margin-top: 20px;
        }
        input[type="submit"] {
            background-color: #dc3545;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }
        input[type="submit"]:hover {
            background-color: #c82333;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            text-decoration: none;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        /* a:hover {
            text-decoration: underline;
        } */

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">

<h2>Confirm Delete</h2>

<p>Are you sure you want to delete "{{ project.title1 }}"?</p>

<form method="post">
    {% csrf_token %}
    <input type="submit" value="Delete">
    <a href="{% url 'productivity_all_projects' %}">Cancel</a>
</form>

</div>

</body>
</html>
