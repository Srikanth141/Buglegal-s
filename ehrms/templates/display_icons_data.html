<!DOCTYPE html>
<html>
<head>
    <title>Icons Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        a {
            text-decoration: none;
            color: #3498db;
            margin-right: 10px;
        }
    </style>

</head>
<body>
    <h1>Icons Data</h1>
    <table>
        <tr>
            <th>Title</th>
            <th>Icon1</th>
            <th>Icon</th>
            <th>URL</th>
            <th>Actions</th>
        </tr>
        {% for data in icons_data %}
        <tr>
            <td>{{ data.title }}</td>
            <td>{{ data.icon1 }}</td>
            <td>{{ data.icon }}</td>
            <td>{{ data.url }}</td>
            <td>
                <a href="{% url 'edit_icons_data' data.pk %}">Edit</a>
                <a href="{% url 'delete_icons_data' data.pk %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
