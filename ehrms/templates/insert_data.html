 <!-- insert_data.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% if pt and pf and esic %}Update Data{% else %}Insert Data{% endif %}</title>
</head>
<body>
    <h1>{% if pt and pf and esic %}Update Data{% else %}Insert Data{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="id">PT ID:</label>
        <input type="number" name="id" value="{% if pt %}{{ pt.id }}{% endif %}" {% if existing_post %}readonly{% endif %} required><br>
        <label for="professional_tax">professional_tax:</label>
       
        <select name="professional_tax" value="{% if pt %}{{ pt.professional_tax }}{% endif %}" required><br>">
            <option>please select</option>
            <option>Enabled</option>
            <option>Disabled</option>
        </select>
        
        
        
        
        
        <!-- Additional fields for the Data model -->
<br><br>
        <label for="id">PF ID:</label>
        <input type="number" name="id" value="{% if pf %}{{ pf.id }}{% endif %}" {% if existing_post %}readonly{% endif %} required><br>
       
        <label for="pf_status">pf_status:</label>
       
        <select name="pf_status" value="{% if pt %}{{ pt.pf_status }}{% endif %}" required><br>">
            <option>please select</option>
            <option>Enabled</option>
            <option>Disabled</option>
        </select>

        <br><br>
        <label for="id">ESIC ID:</label>
        <input type="number" name="id" value="{% if esic %}{{ esic.id }}{% endif %}" {% if existing_post %}readonly{% endif %} required><br>
       
        <label for="esi_status">esic_status:</label>
       
        <select name="esi_status" value="{% if pt %}{{ pt.esi_status }}{% endif %}" required><br>">
            <option>please select</option>
            <option>Enabled</option>
            <option>Disabled</option>
        </select>


        <input type="submit" value="{% if pt and pf and esic %}Update{% else %}Submit{% endif %}">
    </form>
</body>
</html>
