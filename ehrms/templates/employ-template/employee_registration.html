{% extends 'employ-template/base_template.html' %}
{% block main_content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emp register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <style>
        h1{
            text-align: center;
            font-weight: 700;
            color:black;
        }
    </style>
</head>
<body>
    

    <div class="container">
    <h1>Gate pass Entry registration form</h1>
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        <div class="form-group">
            <label for="name">Employee id:</label>
            <input type="text" id="name" name="empid" class="form-control" value="{{k.emp_id.empid}}" required readonly>
        </div>

        <div class="form-group">
            <label for="name">Employee Name:</label>
            <input type="text" id="name" name="emp_name" class="form-control" value="{{k.emp_id.first_name}}.{{k.emp_id.last_name}}" required readonly>
        </div>
        <div class="form-group">
            <label for="email">Email id:</label>
            <input type="email" id="email" name="email" class="form-control" value="{{k.emp_id.email}}"required readonly>
        </div>
        <div class="form-group">
            <label for="contact_no">Contact No:</label>
            <input type="text" id="contact_no" name="contact_no" class="form-control" value="{{k.emp_id.contactno}}" required readonly>
        </div>
        <div class="form-group">
            <label for="purpose">Designation:</label>
            <input type="text" id="purpose" name="designation" class="form-control" value="{{k.emp_id.designation}}" required readonly>
        </div>
        <div class="form-group">
            <label for="name">Reason:</label>
            <input type="text" id="name" name="reason" class="form-control" value="{{k.reason}}" required readonly>
        </div>
        <div class="form-group">
            <label for="name">From time:</label>
            <input type="text" id="name" name="reason" class="form-control" value="{{k.starttime}}" required readonly>
        </div>
        <div class="form-group">
            <label for="name">To Time:</label>
            <input type="text" id="name" name="reason" class="form-control" value="{{k.endtime}}" required readonly>
        </div>
        <div class="form-group">
            <label for="name">ApplyDate:</label>
            <input type="text" id="name" name="reason" class="form-control" value="{{k.date1}}" required readonly>
        </div>
        <div class="form-group">
            <input type="submit" value="save" class="btn btn-success">
        </div>

    </form>    
</div>        

</body>
</html>
{% endblock main_content %}
