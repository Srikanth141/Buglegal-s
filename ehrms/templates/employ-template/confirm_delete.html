{% extends 'employ-template/base_template.html' %}
{% block main_content %}<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c3bdbd;
            margin: 0;
            padding: 0;
        }
        h2 {
            color: #333;
        }
        p {
            color: #555;
        }
        input[type="submit"] {
            background-color: #d9534f;
            color: #fff;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #c9302c;
        }
        #ddd {
            text-decoration: none;
            background-color: blue;
            color: #fff;
            display: inline-block;
            padding: 8px 16px;
            border: 1px solid blue;
            border-radius: 5px;
        }
       
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container" style="width:600px;margin-bottom: 250px;">

        <h2>Are you sure you want to delete this visitor?</h2>
        <p>{{ visitor1.visitorname }}</p>
       
<form method="post">
    {% csrf_token %}
    <input type="submit" value="Delete">


    <a href="{% url 'visitor_list' %}" id="ddd">Cancel</a>
</form>

</div>

</body>
</html>
{% endblock main_content %}
