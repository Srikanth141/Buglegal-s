<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <title>upload documents</title>
        <style>
            #img_id{
                height:200px;
                width:260px;
            }
        </style>
    </head>
    <body class="bg-dark text-white">
        <div class="row mt-3">
        <div class="col-md-3"></div>
        <div class="col-md-6 bg-secondary p-3">
        <form method="post"  enctype="multipart/form-data">{% csrf_token %}
            <div class="form-group">
            
                   <b><label>pick the document type</label></b>

            <select name="documenttype" class="form-control" required>
                 <a href=""><i class="fa fa-chevron-circle-down" aria-hidden="true"></i></a>
                <option disabled="true" selected>please select the document
                </option>

            {% for i in r %}
            
            <option>{{i.certificates}}</option>
            {% endfor %}
                
            </select>
              
            </div>
            
        
        <div class="form-group">
            <label><b>Image</b></label><br>
            
            <input type="file" name="imagefile" class="form-control" onchange="upload_img(this);" required><br>
            <div class="container" onload="loadImage()">
                <img  id="img_id" src="#" alt=""/>
            </div>
        
            <script>

$(document).ready(function() {
    $("#img_id").hide();
});

        function upload_img(input) {
          if (input.files && input.files[0]) {
            var src = URL.createObjectURL(input.files[0])
            $('#img_id').attr('src', src)
            $('#img_id').show()
          }
        }
            </script>
           
        
        </div><br>
        <div class="form-group">
            <label><b>Description</b></label><br>

            <textarea name="description" class="form-control" required></textarea>
        </div><br>
            <input class="btn btn-success" type="submit" value="upload documents">
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
    </body>
</html>
