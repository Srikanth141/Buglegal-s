<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Monitoring2 Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h2 {
            color: #007bff;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            max-width: 50px;
            max-height: 50px;
        }

        a {
            text-decoration: none;
            color: #0066cc;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Monitoring2 Data</h2>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Paragraph</th>
                <th>Description</th>
                <th>Icon</th>
                <th>Title1</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for item in monitoring2_data %}
            <tr>
                <td>{{ item.title }}</td>
                <td>{{ item.paragraph }}</td>
                <td>{{ item.discription }}</td>
                <td><img src="{{ item.icon.url }}" alt="Icon"></td>
                <td>{{ item.title1 }}</td>
                <td><a href="{% url 'edit_monitoring2_data' pk=item.pk %}">Edit</a></td>
                <td><a href="{% url 'delete_monitoring2_data' pk=item.pk %}">Delete</a></td>
            </tr>
            
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
