<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Bug Legal Start 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-container input[type="text"],
        .form-container textarea {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-container textarea {
            resize: vertical; /* Allow vertical resizing of textarea */
        }
        .form-container input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Edit Bug Legal Start 1</h2>
        <form method="post">
            {% csrf_token %}
            <label for="qns">Question:</label>
            <textarea id="qns" name="qns" rows="4" cols="50" required>{{ ins.qns }}</textarea>

            <label for="title2">Title:</label>
            <input type="text" id="title2" name="title2" value="{{ ins.title2 }}" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" cols="50">{{ ins.description }}</textarea>

            <label for="link">Link:</label>
            <input type="text" id="link" name="link" value="{{ ins.link }}">

            <input type="submit" value="Update">
        </form>
    </div>
</body>
</html>
