{% extends 'admin-template/adminAdashboard.html' %}
{% block main_content %}<!DOCTYPE html>
<html>
<head>
    <title>Time Tracking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: black;
            text-align: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="file"],
        button {
            width: calc(100% - 24px);
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <center><h2><b>Time Tracking Form 2</b></h2></center>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Title:</label>
        <input type="text" name="title"><br>

        <label>Image:</label>
        <input type="file" name="image" accept="image/*"><br>

        <label>Description:</label>
        <input type="text" name="description"><br>

        <button type="submit">Save</button>
    </form>
</body>
</html>
{% endblock main_content %}
