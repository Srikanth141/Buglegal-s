{% extends 'admin-template/adminAdashboard.html' %}
{% block main_content %}<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        p {
            color: #555;
        }

        form {
            margin-top: 20px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #c82333;
        }

        a {
            text-decoration: none;
            background-color: blue;
            color: #fff;
            margin-top: 10px;
            display: inline-block;
            padding: 8px 16px;
            border: 1px solid blue;
            border-radius: 5px;
        }

        /* a:hover {
            text-decoration: underline;
        } */
    </style>
</head>
<body>

<div class="container" style="width:600px">
    <h2>Confirm Delete Time Tracking Data 3</h2>

    <p>Are you sure you want to delete "{{ project.title1 }}"?</p>

    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">
        <a href="{% url 'timetracking_all_projects' %}">Cancel</a>
    </form>
</div>

</body>
</html>
{% endblock main_content %}
