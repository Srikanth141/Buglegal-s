<script>
    function filterResults() {
        const searchInput = document.getElementById('searchInput').value.toLowerCase().trim();
        const content = document.body.innerHTML.toLowerCase();
        const results = new Set(); // Use a Set to store unique results
        const searchResultsContainer = document.getElementById('searchResultsContainer');

        if (searchInput === '') {
            // Clear the search results container if the search input is empty
            searchResultsContainer.innerHTML = '';
            return;
        }

        const paragraphs = content.match(/<p[^>]*>.*?<\/p>/g) || [];
        const headers = content.match(/<h\d[^>]*>.*?<\/h\d>/g) || [];

        for (const paragraph of paragraphs) {
            const text = paragraph.replace(/<[^>]*>/g, '').toLowerCase();
            if (text.includes(searchInput)) {
                results.add(paragraph);
            }
        }

        for (const header of headers) {
            const text = header.replace(/<[^>]*>/g, '').toLowerCase();
            if (text.includes(searchInput)) {
                results.add(header);
            }
        }

        searchResultsContainer.innerHTML = '';

        if (results.size > 0) {
            const searchResultMessage = document.createElement('div');
            searchResultMessage.innerHTML = `Search results for: <strong>${searchInput}</strong>`;
            searchResultsContainer.appendChild(searchResultMessage);

            results.forEach(result => {
                const resultBox = document.createElement('div');
                resultBox.className = 'result-box';
                resultBox.innerHTML = result;

                // Add a click event listener to each result to scroll to the corresponding section
                resultBox.addEventListener('click', () => {
                    const idMatch = result.match(/id="([^"]+)"/);
                    if (idMatch) {
                        const sectionId = idMatch[1];
                        const section = document.getElementById(sectionId);
                        if (section) {
                            section.scrollIntoView({ behavior: 'smooth' });
                        }
                    }
                });

                searchResultsContainer.appendChild(resultBox);
            });
        } else {
            searchResultsContainer.innerHTML = 'There is no matching search result!';
        }
    }
</script>
