
{% extends 'admin-template/adminAdashboard.html' %}
{% block main_content %}

<!DOCTYPE html>
<html>
<head>
    <title>timeattendance1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #007bff;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"],
        input[type="file"],
        button {
            width: calc(100% - 12px);
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2>timeattendance1</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <label>Title1:</label>
    <input type="text" name="title1"><br>
    
    <label>Image:</label>
    <input type="file" name="image1" accept="image/*"><br>

    <label>Title2:</label>
    <input type="text" name="title2"><br>

    <label>Discription:</label>
    <input type="text" name="discription"><br>

    <button type="submit">Save</button>
</form>
<!-- <a href="{% url 'productivity3_list' %}">Back to Project List</a> -->

</body>
</html>
{% endblock main_content %}
