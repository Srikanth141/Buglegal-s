{% extends 'admin-template/adminAdashboard.html' %}
{% block main_content %}

<html>
    <head>
        <title>update</title>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script> -->
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
                background-color: #f8f9fa;
            }
    
            h2 {
                color: #007bff;
                text-align: center;
            }
    
            form {
                background-color: #fff;
                width: 600px;
                margin: 20px auto;
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
    
            label {
                color: #555;
                font-weight: bold;
            }
    
            input[type="text"],
            input[type="file"] {
                width: calc(100% - 22px);
                padding: 10px;
                margin: 8px 0;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
    
            input[type="submit"],
            a {
                padding: 12px 24px;
                /* background-color: #007bff; */
                color: #fff;
                border: none;
                border-radius: 4px;
                text-decoration: none;
                cursor: pointer;
                display: inline-block;
                margin-top: 20px;
                transition: background-color 0.3s ease;
            }
    
            /* input[type="submit"]:hover,
            a:hover {
                background-color: #0056b3;
            } */
            @media(max-width:765px){
                form {
                background-color: #fff;
                width: 100%;
                margin: 20px auto;
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            }
        </style>
    
    </head>

    <body>
        <br><br>
        <form method="post" enctype="multipart/form-data" action="/update/{{pri1.id}}">{% csrf_token %}
            <div class="form-group">
                <lable>title</lable>
                <input type="text" name="title" class="form-control" value="{{pri1.title}}">
            </div>
            <div class="form-group">
                <lable>subtitle</lable>
                <input type="text" name="subtitle" class="form-control" value="{{pri1.title}}" >
            </div>
            <div class="form-group">

                <lable>content</lable>
                <input type="text" name="content" class="form-control" value="{{pri1.content}}">
            </div>
            <div class="form-group">
                <lable>point1</lable>
                <input type="text" name="point1" class="form-control" value="{{pri1.point1}}">
            </div>
            <div class="form-group">
                <lable>point2</lable>
                <input type="text" name="point2" class="form-control" value="{{pri1.point2}}">
            </div>
            <div class="form-group">
                <lable>point3</lable>
                <input type="text" name="point3" class="form-control" value="{{pri1.point3}}">
            </div>
            <div class="form-group">
                <lable>point4</lable>
                <input type="text" name="point4" class="form-control" value="{{pri1.point4}}">
            </div>
            <div class="form-group">
                <lable>point5</lable>
                <input type="text" name="point5" class="form-control" value="{{pri1.point5}}">
            </div>
            <div class="form-group">
                <lable>point6</lable>
                <input type="text" name="point6" class="form-control" value="{{pri1.point6}}">
            </div>
            <div class="form-group">
                <lable>point7</lable>
                <input type="text" name="point7" class="form-control" value="{{pri1.point7}}">
            </div>
            <div class="form-group">
                <lable>point8</lable>
                <input type="text" name="point8" class="form-control" value="{{pri1.point8}}">
            </div>
            <div class="form-group">
                <lable>point9</lable>
                <input type="text" name="point9" class="form-control" value="{{pri1.point9}}">
            </div>
            <div class="form-group">
                <lable>point10</lable>
                <input type="text" name="point10" class="form-control" value="{{pri1.point10}}">
            </div>
            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" name="image" value="{{pri1.image}}" id="images">
            </div>
            
            <input type="submit"  value="update" class="btn btn-block btn-danger">
        </form>
    </body>
</html>
{% endblock main_content %}
