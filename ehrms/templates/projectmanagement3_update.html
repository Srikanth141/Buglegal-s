{% extends 'admin-template/adminAdashboard.html' %}
{% block main_content %}

<!DOCTYPE html>
<html>
<head>
    <title>Update Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #007bff;
            text-align: center;
            
        }

        form {
            width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="file"],
        textarea,
        input[type="submit"] {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"],
        a {
            padding: 10px 20px;
            margin-top: 10px;
            display: inline-block;
            text-decoration: none;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"] {
            background-color: #007bff;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        a {
            /* background-color: #ccc; */
            margin-left: 10px;
            color: #333;
        }

       
        @media (max-width:765px) {
            form {
            width: 100%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        }
    </style>
</head>
<body>

<h2>Update Project</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" name="title" value="{{ project.title }}"><br>

    <label for="discription">Description:</label>
    <input type="text" name="discription" value="{{ project.discription }}"><br>

    <label for="image">Image:</label>
    <input type="file" name="image"><br>

    <input type="submit" value="Update">
    <a href="{% url 'projectmanagement3_list' %}">Cancel</a>
</form>

</body>
</html>
{% endblock main_content %}
