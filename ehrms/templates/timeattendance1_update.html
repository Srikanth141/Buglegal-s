{% extends 'admin-template/adminAdashboard.html' %}
{% block main_content %}
<!DOCTYPE html>
<html>
<head>
    <title>Update Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        h2 {
    
            text-align: center;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
        input[type="submit"],
        a {
            display: inline-block;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"] {
         
            color: #fff;
            border: none;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
 

    </style>
</head>
<body>
    <center><h2><b>Update Time Attendance Data 1</b></h2></center>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title1">Title1:</label>
        <input type="text" name="title1" value="{{ project.title1 }}"><br>

        <label for="image1">Image1:</label>
        <input type="file" name="image1"><br>
        
        <label for="discription1">Description1:</label>
        <input type="text" name="discription1" value="{{ project.discription1 }}"><br>

        <label for="image2">Image2:</label>
        <input type="file" name="image2"><br>

        <label for="title2">Title2:</label>
        <input type="text" name="title2" value="{{ project.title2 }}"><br>

        <label for="discription2">Description2:</label>
        <input type="text" name="discription2" value="{{ project.discription2 }}"><br>


        <label for="title3">Title3:</label>
        <input type="text" name="title3" value="{{ project.title3 }}"><br>

        <label for="discription3">Description3:</label>
        <input type="text" name="discription3" value="{{ project.discription3 }}"><br>

        <label for="discription4">Description4:</label>
        <input type="text" name="discription4" value="{{ project.discription4 }}"><br>

        <label for="image3">Image3:</label>
        <input type="file" name="image3"><br>

        <input type="submit" class="btn btn-primary"  value="Update">
   

    <a href="{% url 'timeattendance1_list' %}"  class="btn btn-info">Cancel</a>

    </form>

</body>
</html>
{% endblock main_content %}
