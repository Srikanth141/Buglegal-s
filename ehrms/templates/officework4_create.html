{% extends 'admin-template/adminAdashboard.html' %}
{% block main_content %}
<!DOCTYPE html>
<html>
<head>
    <title>Save Office Work Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color:#007bff;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        textarea,
        input[type="file"],
        button[type="submit"] {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2>Save Office Work Data</h2>

<form method="post" enctype="multipart/form-data"style="width:600px">
    {% csrf_token %}
    <label for="title1">Title1:</label>
    <input type="text" name="title1"><br>

    <label for="title2">Title2:</label>
    <input type="text" name="title2" required><br>

    <label for="discription">Description :</label>
    <textarea name="discription" required></textarea><br>

    <label for="image">Image :</label>
    <input type="file" name="image" accept="image/*" required><br>

    <button type="submit">Save</button>
</form>

</body>
</html>
{% endblock main_content %}
