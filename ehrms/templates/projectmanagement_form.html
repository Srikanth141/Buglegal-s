{% extends 'admin-template/adminAdashboard.html' %}
{% block main_content %}

<html>
    <head>
      <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          margin: 0;
          padding: 0;
        }
        .container {
          width: 50%;
          margin: 50px auto;
          background-color: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
          font-size: 24px;
          margin-bottom: 20px;
        }
        label {
          display: block;
          margin-bottom: 8px;
        }
        input[type="text"],
        input[type="file"],
        textarea {
          width: calc(100% - 12px);
          padding: 8px;
          margin-bottom: 15px;
          border-radius: 4px;
          border: 1px solid #ccc;
        }
        button {
          padding: 10px 20px;
          background-color: #007bff;
          color: #fff;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-size: 16px;
        }
        button:hover {
          background-color: #cfd1d3;
        }
      </style>
    
    </head>
<body>
  <div class="container">
  <center><h2>Create New Project</h2></center>
  <form method="post" enctype="multipart/form-data" style="width:600px;">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" name="title" required><br>
    
    <label for="subtitle">Subtitle:</label>
    <input type="text" name="subtitle" required><br>
    
    <label for="image">Image:</label>
    <input type="file" name="image" accept="image/*" required><br>
    
    <label for="discription">Description:</label>
    <textarea name="discription" required></textarea><br>

    <center><button type="submit">Save</button></center>
  </form>
  </div>
  {% comment %} <a href="{% url 'projectmanagement_list' %}">Back to Project List</a> {% endcomment %}
</body>
</html>
{% endblock main_content %}
