{% extends 'admin-template/adminAdashboard.html' %}
{% block main_content %}

<!DOCTYPE html>
<html>
<head>
    <title>Update Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        h2 {
            color: #007bff;
            text-align: center;
        }

        form {
            width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="file"] {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

  

     
        @media (max-width:765px) {
            form {
            width: 100%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
            
        }
    </style>
</head>
<body>

    <center><h2><b>Update Time Attendance Data 3</b></h2></center>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" name="title" value="{{ project2.title }}"><br>

    <label for="discription1">Description1:</label>
    <input type="text" name="discription1" value="{{ project2.discription1 }}"><br>

    <label for="discription2">Description2:</label>
    <input type="text" name="discription2" value="{{ project2.discription2 }}"><br>

    <label for="discription3">Description3:</label>
    <input type="text" name="discription3" value="{{ project2.discription3 }}"><br>

    <label for="discription4">Description4:</label>
    <input type="text" name="discription4" value="{{ project2.discription4 }}"><br>

    <label for="image">Image:</label>
    <input type="file" name="image"><br>

    <input type="submit" class="btn btn-primary" value="Update">


<a href="{% url 'timeattendance3_list' %}" style="text-decoration: none; display: block; margin-top: 10px; text-align: center; color: #007bff; background-color: #f4f4f4; border: 1px solid #007bff; padding: 10px; border-radius: 4px;">Cancel</a>

</form>
</body>
</html>
{% endblock main_content %}
