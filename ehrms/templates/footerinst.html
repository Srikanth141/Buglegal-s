<html>
    <title>Insert form</title>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>    
    </head>
    <body  style=" border: 3px solid red; width: 100%; height:200%; margin: auto;">
        <h1 style="background-color: aquamarine; color:black">Footer Form</h1>
            <form method="post" enctype="multipart/form-data">{% csrf_token %}

            <div class="form-group">
                <label>Header1</label>
                <input type="text" name="header1" class="form-control" >
             </div>

            <div class="form-group">
                <label>Address</label>
                <input type="text" name="address" class="form-control" >
            </div>

            <div class="form-group">
                 <label>Phone</label>
                 <input type="number" name="phone" class="form-control" >
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email"  class="form-control" >
            </div>

            <div class="form-group">
                <label>Header2</label>
              <input type="text" name="header2" class="form-control" >
            </div>

            <div class="form-group">
               <label>Field1</label>
               <input type="text" name="f1" class="form-control" >
            </div>

            <div class="form-group">
                <label>Field2</label>
                <input type="text" name="f2" class="form-control" >
            </div>

            <div class="form-group">
                <label>Field3</label>
                <input type="text" name="f3" class="form-control" >
            </div>

            <div class="form-group">
                <label>Header3</label>
                <input type="text" name="header3" class="form-control" >
            </div>

            <!-- <div class="form-group">
                <label>Photo</label>
                <input type="file" name="photo"  class="form-control" required>
            </div> -->


            <div class="form-group">
                <label>copyright</label>
                <input type="text" name="copyright" class="form-control" >
            </div>

            <div class="form-group">
               <label>Design</label>
               <input type="text" name="design" class="form-control" >
            </div>
            

            <input type="submit" class="btn btn-danger btn-block">
        </form>

    </body>
</html>
