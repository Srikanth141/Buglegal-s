{% extends 'admin-template/adminAdashboard.html' %}
{% block main_content %}

<!DOCTYPE html>
<html>
<head>
    <title>Edit Employee Index Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            width:600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="file"] {
            width: calc(100% - 16px);
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            padding: 10px 15px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
        @media (max-width:765px) {
            
        .container {
            width:100%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
            
        }
    </style>
</head>
<body>
    <div class="container">
        <center><h2><b>Update Employee Monitoring Data 1</b></h2></center>
                <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" name="title" value="{{ data.title }}"><br>

            <label for="descrption">Description:</label>
            <input type="text" name="descrption" value="{{ data.descrption }}"><br>

            <label for="descrption1">Description 1:</label>
            <input type="text" name="descrption1" value="{{ data.descrption1 }}"><br>

            <label for="image">Image:</label>
            <input type="file" name="image"><br>

            <label for="descrption2">Description 2:</label>
            <input type="text" name="descrption2" value="{{ data.descrption2 }}"><br>

            <label for="descrption3">Description 3:</label>
            <input type="text" name="descrption3" value="{{ data.descrption3 }}"><br>

            <label for="image1">Image 1:</label>
            <input type="file" name="image1"><br>

            <label for="descrption4">Description 4:</label>
            <input type="text" name="descrption4" value="{{ data.descrption4 }}"><br>

            <label for="descrption5">Description 5:</label>
            <input type="text" name="descrption5" value="{{ data.descrption5 }}"><br>

            <label for="image2">Image 2:</label>
            <input type="file" name="image2"><br>

           <center> <input type="submit" value="Save"></center>
        </form>
    </div>
</body>
</html>
{% endblock main_content %}
