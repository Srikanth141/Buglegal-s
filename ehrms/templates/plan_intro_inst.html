{% extends 'admin-template/adminAdashboard.html' %}
{% block main_content %}
<html>
 <head>
<style>
    form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<form method="post" style="width:400px">
    {% csrf_token %}
    <label for="type1">title</label>
    <input type="text" name="getapl" required>

    <label for="type2">content</label>
    <input type="text" name="rightplan" required>

    <label for="type3">Description</label>
    <input type="text" name="forcont" required>

    <label for="type4">Free trails</label>
    <input type="text" name="freetrails" required>
    <button type="submit">Submit</button>
    
</form>
 </body>   
</html>
{% endblock main_content %}
