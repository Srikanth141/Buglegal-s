{% extends 'admin-template/adminAdashboard.html' %}
{% block main_content %}


<!DOCTYPE html>
<html>
<head>
    <title>Form - Time Attendance 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;

        }

        h2 {
            text-align: center;
        }

        form {
            width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="file"] {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        @media (max-width:765px) {
            
        form {
            width: 100%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
            
        }
    </style>
</head>
<body>
    <center><h2><b>Update Time Attendance Data 4</b></h2></center>
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <label>Title1:</label>
    <input type="text" name="title1" value="{{project3.title1}}"><br>

    <label>Image:</label>
    <input type="file" name="image" accept="image/*"><br>

    <label>Title2:</label>
    <input type="text" name="title2" value="{{project3.title2}}"><br>
    
    <label>Description:</label>
    <input type="text" name="discription" value="{{project3.discription}}"><br>

    <button type="submit">Save</button>
  </form>
  <!-- <a href="{% url 'projectmanagement_list' %}">Back to Project List</a> -->
</body>
</html>

{% endblock main_content %}
