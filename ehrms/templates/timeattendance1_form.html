{% extends 'admin-template/adminAdashboard.html' %}
{% block main_content %}<!DOCTYPE html>
<html>
<head>
    <title>Time Attendance Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <center><h2><b>Time Attendance Form 1</b></h2></center>
    <form method="post" enctype="multipart/form-data" style="width:600px">
        {% csrf_token %}

        <label for="title1">Title1:</label>
        <input type="text" name="title1"><br>
        
        <label for="image1">Image1:</label>
        <input type="file" name="image1" accept="image/*"><br>

        <label for="discription1">Description1:</label>
        <input type="text" name="discription1"><br>

        <label for="image2">Image2:</label>
        <input type="file" name="image2" accept="image/*"><br>

        <label for="title2">Title2:</label>
        <input type="text" name="title2"><br>

        <label for="discription2">Description2:</label>
        <input type="text" name="discription2"><br>

        <label for="title3">Title3:</label>
        <input type="text" name="title3"><br>

        <label for="discription3">Description3:</label>
        <input type="text" name="discription3"><br>

        <label for="discription4">Description4:</label>
        <input type="text" name="discription4"><br>

        <label for="image3">Image3:</label>
        <input type="file" name="image3" accept="image/*"><br>

        <button type="submit">Save</button>
    </form>
    {% comment %} <a href="{% url 'projectmanagement_list' %}">Back to Project List</a> {% endcomment %}
</body>
</html>
{% endblock main_content %}
