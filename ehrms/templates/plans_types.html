<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>employeemonitoring2</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        form {
            max-width: 700px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        .form-control {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
    <body>
        <form method="post" action="" enctype="multipart/form-data">{% csrf_token %}
            <div class="form-group">
                <label>icon_name:</label>
                <input type="text" name="icon1" class="form-control" >
            </div>
            <div class="form-group">
                <label>Type of plan:</label>
                <input type="text" name="plantype" class="form-control" >
            </div>
            <div class="form-group">
                <label>Monthly_Price:</label>
                <input type="number" name="price" class="form-control" >
            </div>
            <div class="form-group">
                <label>Annual_Price:</label>
                <input type="number" name="annual_price" class="form-control" >
            </div>
            <div class="form-group">
                <label>price_for_annual:</label>
                <input type="number" name="price_for_annual" class="form-control" >
            </div>

            <center>
            <div class="form-group ">
                <button type="submit"  value="Submit">Save</button>
            </div>
            </center>

        </form>
    </body>
</html>
