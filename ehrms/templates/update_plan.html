{% extends 'admin-template/adminAdashboard.html' %}
{% block main_content %}
<html>
 <head>
    
<style>
    form {
        width: 600px;
        margin: 0 auto;
        padding: 20px;
        margin-top: 35px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }

    input {
        width: 100%;
        padding: 8px;
        color: black;
        margin-bottom: 15px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        /* background-color: #45a049; */
        background-color: rgb(207, 85, 15);
    }
    label{
        color: black;
    }
</style>
</head>
<body class="d-flex justify-content-center">
<form method="post">
    {% csrf_token %}
    <label for="annual_price">Plan Type:</label>
    <input type="text" name="annual_price" value="{{ plan.annual_price }}">

    <label for="price">Monthly Price:</label>
    <input type="text" name="price" value="{{ plan.price }}">

    <label for="price_for_annual">Annual Price:</label>
    <input type="text" name="price_for_annual" value="{{ plan.price_for_annual }}">

    <label for="employe_limit">Employee Limit:</label>
    <input type="text" name="employe_limit" value="{{ plan.employe_limit }}">


    <button type="submit">Update Plan</button>
         <button type="submit">Cancel</button>

</form>
 </body>   
</html>
{% endblock main_content %}
