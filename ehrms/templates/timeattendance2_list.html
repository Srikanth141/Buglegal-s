<!DOCTYPE html>
<html>
<head>
    <title>TimeAttendance2</title>
    <style>

        }
        h2 {
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 80%;

            border: 1px solid #ddd;

        }
        th {

        }
        a {

            color: #007bff;
            margin-right: 5px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>TimeAttendance2</h2>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for project in projects1 %}
            <tr>
                <td>{{ project.title }}</td>
                <td>{{ project.discription }}</td>
                <td>
                    <a href="{% url 'timeattendance2_update' pk=project.pk %}">Edit</a>
                    <a href="{% url 'timeattendance2_delete' pk=project.pk %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
