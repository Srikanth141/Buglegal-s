<!DOCTYPE html>
<html>
<head>
    <title>Time Tracking 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #007bff;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
            color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Time Tracking 2</h2>

    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Image</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for project in projects1 %}
            <tr>
                <td>{{ project.title }}</td>
                <td>{{ project.image }}</td>
                <td>{{ project.description }}</td>
                <td>
                    <a href="{% url 'timetracking2_update' pk=project.pk %}">Edit</a> |
                    <a href="{% url 'timetracking2_delete' pk=project.pk %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
