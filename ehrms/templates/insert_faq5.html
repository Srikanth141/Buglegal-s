<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert FAQ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            font-weight: bold;
        }
        input[type=text], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        input[type=submit]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Insert FAQ</h2>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" maxlength="250"><br>

        <label for="title">des:</label><br>
        <input type="text" id="des" name="des" maxlength="250"><br>



        <label for="question">Question:</label><br>
        <input type="text" id="question" name="question" maxlength="255"><br>

        <label for="answer">Answer:</label><br>
        <textarea id="answer" name="answer" rows="6"></textarea><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
