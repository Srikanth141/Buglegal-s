{% extends 'admin-template/adminAdashboard.html' %}
{% block main_content %}
<!DOCTYPE html>
<html>
<head>
    <title>Edit HR Management Data 4</title>
    <style>
       body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
            }
    
            .container {
                width:600px;
                margin: 20px auto;
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
    
            h2 {
                color: #333;
            }
    
            label {
                display: block;
                margin-bottom: 8px;
            }
    
            input[type="text"],
            input[type="file"] {
                width: calc(100% - 16px);
                padding: 8px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
                margin-bottom: 10px;
            }
    
            input[type="submit"] {
                padding: 10px 15px;
                background-color: #4caf50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
    
            input[type="submit"]:hover {
                background-color: #45a049;
            }
            @media (max-width:765px) {
                
            .container {
                width:100%;
                margin: 20px auto;
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
                
            }
    </style>
</head>
<body> <br> <br>
    <div class="container">
        <center><h2><b>Update HR Management Data 4</b></h2></center>
        <form method="post" enctype="multipart/form-data" action="/edit_HR_Management4/{{data.id}}" style="width:500px">{% csrf_token %}

            <label for="title">Title</label>
            <input type="text" name="title" value="{{ data.title }}"><br>

            <label for="point">Point 1</label>
            <input type="text" name="point1" value="{{ data.point1 }}"><br>
            <label for="point">Point 2</label>
            <input type="text" name="point2" value="{{ data.point2 }}"><br>
            <label for="point">Point 3</label>
            <input type="text" name="point3" value="{{ data.point3 }}"><br>

            <label for="descrption">Description 1</label>
            <input type="text" name="description1" value="{{ data.description1 }}"><br>
            <label for="descrption">Description 2</label>
            <input type="text" name="description2" value="{{ data.description2 }}"><br>
            <label for="descrption">Description 3</label>
            <input type="text" name="description3" value="{{ data.description3 }}"><br>

            <label for="image">Image </label>
            <input type="file" name="image" value="{{data.image}}"><br>
           
          
            <center><input type="submit" value="Save"></center>
        </form>
    </div>
</body>
</html>

{% endblock main_content %}
