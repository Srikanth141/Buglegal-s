{% extends 'admin-template/adminAdashboard.html' %}
{% block main_content %}
<html>
    <head>
        <title>data</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-...." crossorigin="anonymous" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        
    </head>

    <style>
        body {
              font-family: "Roboto", helvetica, arial, sans-serif;
              font-size: 16px;
              font-weight: 400;
              text-rendering: optimizeLegibility;
              background-color: #f4f4f4;
              color: #333;
              display: flex;
              justify-content: center;
              align-items: center;
              /* height: 100vh; */
              margin: 0;
              /* margin-top: 655px; */
          }
     
          .container {
              background-color: #ffffff;
              border-radius: 10px;
              padding: 20px;
              box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
              max-width: 90%;
              width: 1000px;
              margin: 20px auto;
          }
      
          .table {
              /* margin-top: 20px; */
              width: 1040px !important; 
              border-radius: 10px;
              border: none;
              border-spacing:0 5px;
              border-collapse:separate;
              
    
              
              
          }
          /* tr{
              padding-bottom: 10px;
          } */
          table td {
              text-align: center;
              border-color: none;
              width: 300px;
              color:black;
              
          }
         
          tr:nth-child(even) td {
              background-color: #f9f9f9;
          }
    
          tr:hover td {
              background-color: #f1f1f1;
          }
           
      
          th{
              color:black;
              padding: 6px;
              font-size:20px;
              background-color:white;
              width: 300px;
              text-align: center;
    
          }
          
       
          /* h2{
              color:black;
              font-size: xx-large;
              text-align: center;
          } */
    
          h2 {
              color: #2E294E;
              text-align: center;
              margin-bottom: 20px;
              font-size: 24px;
          }
    
          td{
              max-width: 200px; 
              overflow: hidden;
              text-overflow: ellipsis;
              white-space: nowrap;
          } 
          
          th {
              background-color: #64113F;
              color: white;
          }
    
          td {
              background-color: #ffffff;
              color: #333;
          }
          button{
              color:black;
              background-color: #ECE1;
              border-radius: 10px;
          }
          th, td {
              padding: 12px 15px;
              text-align: center;
              font-size: 16px;
              border-bottom: 1px solid #ddd;
          }
    
      
          .container-fluid{
              height: auto;
              width: auto;
          }
          
    
    </style>
    <body><br><br>
        <div class="container col-md-11">

        <button type="button" ><a href="/insert_ac/" style="border-radius:10px; padding:10px; background-color:#160b61; color:white;">Add new data</a></button><br><br>

        <center><h4><b>Admin control data</b></h4></center>
        
        <div class="container w-100" style="border-radius: 10px;"><br>
          <!-- <center><h4><b>Admin control data</b></h4></center> -->
          <table class="table table-responsive">   
                <tr
                    align="center">
                    <th>title</th>
                    <th>content</th>
                    <th>images</th>
                    <th>update</th>
                    <th>delete</th>
    
                    
                </tr>
                {% for i in h %}
                <tr>
                    <td data-th="title">{{i.heading}}</td>
                    <td data-th="content">{{i.content}}</td>
                    <td data-th="images"><img src="{{ i.images.url }}" alt="images" style="width: 100%;"></td>
    
                    <td data-th="update"><a href="{% url 'edit_ac' id=i.id %}" class="fas fa-edit"></a></td>
        
                    <td data-th="delete"><a href="{% url 'delete_ac' id=i.id %}" class="bi bi-trash3" style="color: red;"></a></td>
                 </tr>
                {% endfor %} 
                   
    
            </table>
            </div>
        </div>
    </body>
</html>

{% endblock main_content %}
