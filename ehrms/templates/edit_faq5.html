<html>
<head>
    <meta charset="UTF-8">
    <title>Edit FAQ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        textarea {
            resize: vertical; /* Allow vertical resize */
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Edit FAQ</h2>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ faq.title }}"><br><br>

        <label for="des">Description:</label><br>
        <input type="text" id="des" name="des" value="{{ faq.des }}"><br><br>
        
        <label for="question">Question:</label><br>
        <textarea id="question" name="question" rows="4" cols="50">{{ faq.question }}</textarea><br><br>
        
        <label for="answer">Answer:</label><br>
        <textarea id="answer" name="answer" rows="4" cols="50">{{ faq.answer }}</textarea><br><br>
        
        <input type="submit" value="Update">
    </form>
</body>
</html>
