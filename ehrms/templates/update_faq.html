<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update FAQ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 80%;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        h2 {
            color: #007bff;
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            display: block;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Update FAQ</h2>

    {% if faq_item %}
        <form action="/update_faq_view/{{ faq_item.id }}/" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="faq-question">Question</label>
                <input type="text" name="question" id="faq-question" placeholder="Enter your question" value="{{ faq_item.question }}">
            </div>

            <div class="form-group">
                <label for="faq-answer">Answer</label>
                <textarea name="answer" id="faq-answer" rows="6" placeholder="Enter the answer">{{ faq_item.answer }}</textarea>
            </div>

            <div class="form-group">
                <label for="faq-link">Link</label>
                <input type="text" name="link" id="faq-link" placeholder="Enter a link (optional)" value="{{ faq_item.link }}">
            </div>

            <div class="form-group">
                <label for="faq-email">Email</label>
                <input type="text" name="email" id="faq-email" placeholder="Enter an email (optional)" value="{{ faq_item.email }}">
            </div>

            <button type="submit">Update</button>
        </form>
    {% else %}
        <p>No data available for update.</p>
    {% endif %}
</div>

</body>
</html>
