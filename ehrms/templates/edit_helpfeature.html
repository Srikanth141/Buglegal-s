<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Help Feature</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container form {
            display: grid;
            gap: 10px;
        }
        .form-container label {
            font-weight: bold;
        }
        .form-container input[type="text"],
        .form-container input[type="file"],
        .form-container textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .form-container textarea {
            resize: vertical; /* Allow vertical resizing */
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Edit Help Feature</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="icon">Icon:</label>
            <input type="file" name="icon" id="icon" value="{{ helpt.icon }}"><br>
            
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" value="{{ helpt.title }}"><br>
            
            <label for="description">Description:</label><br>
            <textarea name="description" id="description" rows="4" cols="50">{{ helpt.description }}</textarea><br>
            
            <label for="url">URL:</label>
            <input type="text" name="url" id="url" value="{{ helpt.url }}"><br>
            
            <input type="submit" value="Save">
        </form>
    </div>
</body>
</html>
