<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete FAQ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        p {
            margin-bottom: 20px;
            color: #666;
        }
        form {
            display: inline; /* Ensures the form appears inline with the Cancel link */
        }
        .btn-delete {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .btn-delete:hover {
            background-color: #d32f2f;
        }
        .btn-cancel {
            background-color: #ddd;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-left: 10px;
            transition: background-color 0.3s;
        }
        .btn-cancel:hover {
            background-color: #c0c0c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Delete FAQ</h2>
        <p>Are you sure you want to delete the FAQ "{{ faq.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <input type="submit" class="btn-delete" value="Delete">
            <a href="{% url 'retriev_faq5' %}" class="btn-cancel">Cancel</a> <!-- Replace with appropriate URL name or path -->
        </form>
    </div>
</body>
</html>
