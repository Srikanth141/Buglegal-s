<!DOCTYPE html>
<html>
<head>
    <title>Time Attendance 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        form {
            width: 60%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="file"] {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
  <h2>Time Attendance 1</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <label>Title1:</label>
    <input type="text" name="title1"><br>
    
    <label>Image1:</label>
    <input type="file" name="image1" accept="image/*"><br>

    <label>Title2:</label>
    <input type="text" name="title2"><br>

    <label>Subtitle1:</label>
    <input type="text" name="subtitle1"><br>

    <label>Title3:</label>
    <input type="text" name="title3"><br>

    <label>Subtitle2:</label>
    <input type="text" name="subtitle2"><br>

    <button type="submit">Save</button>
  </form>
  <!-- <a href="{% url 'productivity1_list' %}">Back to Project List</a> -->
</body>
</html>
