{% extends 'admin-template/adminAdashboard.html' %}
{% block main_content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Monitoring3 Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            /* text-align: center; */
        }
        h2 {
            color: #007bff;
            text-align: center;
            
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"],
        input[type="file"],
        input[type="submit"] {
            width: calc(100% - 12px);
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        a:hover {
            text-decoration: underline;
        }
        @media (max-width:765px) {
            form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin: 0 auto;
        }
            
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    </head>
<body>
    <h2>Edit Monitoring3 Data</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ data.title }}" required><br>

        <label for="discription1">Discription1:</label>
    <input type="text" name="discription1" value="{{ data.discription1 }}" required> <br>

        <label for="discription2">Discription2:</label>
    <input type="text" name="discription2" value="{{ data.discription2 }}" required> <br>

        <label for="discription3">Discription3:</label>
    <input type="text" name="discription3" value="{{ data.discription3 }}" required> <br>

        <label for="discription4">Discription4:</label>
    <input type="text" name="discription4" value="{{ data.discription4 }}" required><br>

        <label for="image1">Image1:</label>
        <input type="file" name="image1"  value="{{ data.image1 }}"required><br>

        <label for="icon">Icon:</label>
        <input type="text" name="icon" value="{{ data.icon }}" required><br>

        <button type="submit">Save changes</button>
    </form>
</body>
</html>
{% endblock main_content %}
