{% extends 'admin-template/adminAdashboard.html' %}
{% block main_content %}

<html>
 <head>
    
<style>
    form {  
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body class="d-flex justify-content-center">
    <br> <br>
<form method="post">
    {% csrf_token %}
    <label for="type1">Basic Plan:</label>
    <input type="text" name="type1" value="{{ plan.type1 }}">

    <label for="type2">Gold Plan:</label>
    <input type="text" name="type2" value="{{ plan.type2 }}">

    <label for="type3">Platinum Plan:</label>
    <input type="text" name="type3" value="{{ plan.type3 }}">

    <label for="type4">Diamond Plan:</label>
    <input type="text" name="type4" value="{{ plan.type4 }}">

    <button type="submit">Update Plan</button>
</form>
 </body>   
</html>
{% endblock main_content %}
