<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit work</title>
    <!-- Bootstrap CSS for basic styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Editform Create And Assign Work Schedules</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Title:</label>
                <input type="text" class="form-control" id="id_title" name="title" value="{{ c2.title }}">
            </div>
            
            <div class="form-group">
                <label for="id_des1">Description 1:</label>
                <input type="text" class="form-control" id="id_des1" name="des1" value="{{ c2.des1 }}">
            </div>
            
            <div class="form-group">
                <label for="id_des2">Description 2:</label>
                <input type="text" class="form-control" id="id_des2" name="des2" value="{{ c2.des2 }}">
            </div>
            
            <div class="form-group">
                <label for="id_steps">Steps:</label>
                <textarea class="form-control" id="id_steps" name="steps" rows="10">{{ c2.steps }}</textarea>
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</body>
</html>
