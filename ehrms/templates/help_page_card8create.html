<html>
    <head>
        <title>Face Recognition</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
        <style>
            body {
                background-color: #f8f9fa; /* Bootstrap background color */
                padding-top: 50px; /* Add some top padding to the body */
            }
    
            .container {
                background-color: #fff; /* White background for the form */
                padding: 20px; /* Add padding to the form container */
                border-radius: 10px; /* Add rounded corners to the form container */
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
            }
    
            .form-group {
                margin-bottom: 20px; /* Add space between form groups */
            }
    
            label {
                font-weight: bold; /* Make labels bold */
            }
    
            input[type="text"] {
                width: 100%; 
            }
    
            
            button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
        </style>
    
    
    </head>

    
    <body>
        <div class="container">
       <center><b>Insert Question</b></center>
       <form method="post" enctype="multipart/form-data" action="/card8create/{{card8.sno}}" style="width:500px">{% csrf_token %}
        <div class="form-group">
            <label>sno</label>
            <input type="text" name="sno" class="form-control" value="{{card8.sno}}">
        </div>
        <div class="form-group">
            <label>Card Title</label>
            <input type="text" name="cardtitle" class="form-control" value="{{card8.cardtitle}}">
        </div>
        <div class="form-group">
            <label>Question</label>
            <input type="text" name="qns" class="form-control" value="{{card8.qns}}">
        </div>
        <div class="form-group">
            <label>Answer Link</label>
            <input type="text" name="link" class="form-control" value="{{card8.link}}">
        </div>

        
        <button type="submit" class="btn btn-danger">Insert</button>
        </form>                    
        </div>
    </body>
</html>
