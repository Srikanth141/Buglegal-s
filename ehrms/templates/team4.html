{% extends 'admin-template/adminAdashboard.html' %}
{% block main_content %}
<!DOCTYPE html>
<html>
<head>
    <title>Data Update</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #dadddf;
            padding-top: 50px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form method="POST" action="/team_update/{{ k.id }}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" class="form-control" value="{{ k.name }}">
        </div>
        <div class="form-group">
            <label>Role</label>
            <input type="text" name="role" class="form-control" value="{{ k.role }}">
        </div>
        <div class="form-group">
            <label>Image</label>
            <input type="file" name="image">
            {% if k.image %}
                <img src="{{ k.image.url }}" alt="{{ k.name }}" style="max-width: 100px; max-height: 100px;">
            {% endif %}
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" name="description" class="form-control" value="{{ k.description }}">
        </div>
        <div class="form-group">
            <button type="submit">Save</button>
        </div>
    </form>
    
</body>
</html>
{% endblock main_content %}
