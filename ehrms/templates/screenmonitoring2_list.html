<!DOCTYPE html>
<html>
<head>
    <title>ScreenMonitoring</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #007bff;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h2>Screen Monitoring</h2>

<table border="1">
    <thead>
        <tr>
            <th>Title</th>
            <th>Discription</th>
        </tr>
    </thead>
    <tbody>
        {% for project in projects1 %}
        <tr>
            <td>{{ project.title }}</td>
            <td>{{ project.discription }}</td>
            <td>
                <a href="{% url 'screenmonitoring2_update' pk=project.pk %}">Edit</a> |
                <a href="{% url 'screenmonitoring2_delete' pk=project.pk %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
