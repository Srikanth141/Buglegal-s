{% extends 'admin-template/adminAdashboard.html' %}
{% block main_content %}
<!DOCTYPE html>
<html>
<head>
    <title>Update Project</title>
    <style>
        /* CSS styles remain unchanged */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color:#007bff;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="file"],
        input[type="submit"] {
            width: calc(100% - 12px);
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width:765px) {
            form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin: 0 auto;
        }
            
        }
    </style>
</head>
<body>

<h2>Update Project</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <label for="image1">Image1:</label>
    <input type="file" name="image1"><br>

    <label for="title1">Title1:</label>
    <input type="text" name="title1" value="{{ project1.title1 }}"><br>

    <label for="description1">Description1:</label>
    <input type="text" name="discription1" value="{{ project1.discription1 }}"><br>

    <!-- <label for="image2">Image2:</label>
    <input type="file" name="image2"><br>

    <label for="title2">Title2:</label>
    <input type="text" name="title2" value="{{ project1.title2 }}"><br>

    <label for="description2">Description2:</label>
    <input type="text" name="description2" value="{{ project1.description2 }}"><br> -->

    <input type="submit" value="Update">

    <a href="{% url 'productivity2_list' %}">Cancel</a> <!-- Moved inside the form -->

</form>
</body>
</html>
{% endblock main_content %}
