{% extends 'admin-template/adminAdashboard.html' %}
{% block main_content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Data</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        form {
            max-width: 700px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        .form-control {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
    <body>
        <form method="post" action="" enctype="multipart/form-data">{% csrf_token %}
            <center><div><h1><b>Insert Form</b></h1></div></center>
            <div class="form-group">
                <label>Question :</label>
                <input type="text" name="question" class="form-control" >
            </div>
            <div class="form-group">
                <label>Start of Answer :</label>
                <input type="text" name="start" class="form-control" >
            </div>
            <div class="form-group">
                <label>Introduction :</label>
                <input type="text" name="intro" class="form-control" >
            </div>
            <div class="form-group">
                <label>Description line1 :</label>
                <input type="text" name="line1" class="form-control" >
            </div>
            <div class="form-group">
                <label>Description line2 :</label>
                <input type="text" name="line2" class="form-control" >
            </div>
            <div class="form-group">
                <label>Description line3 :</label>
                <input type="text" name="line3" class="form-control" >
            </div>
            <div class="form-group">
                <label>Description line4 :</label>
                <input type="text" name="line4" class="form-control" >
            </div>
            <div class="form-group">
                <label>Description line5 :</label>
                <input type="text" name="line5" class="form-control" >
            </div>
            <div class="form-group">
                <label>Description line6 :</label>
                <input type="text" name="line6" class="form-control" >
            </div>
            <div class="form-group">
                <label>Description line7 :</label>
                <input type="text" name="line7" class="form-control" >
            </div>
            <div class="form-group">
                <label>Image :</label>
                <input type="image" name="image" class="form-control" >
            </div>
            
            <center>
            <div class="form-group ">
                <button type="submit"  value="Submit">Save</button>
            </div>
            </center>

        </form>
    </body>
</html>
{% endblock main_content %}
