{% extends 'admin-template/adminAdashboard.html' %}
{% block main_content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>employeemonitoring1</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            margin-top: 20px;
        }

        form {
            max-width: 700px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        .form-control {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
    <body>
        <center><h2><b>Footer Service Form</b> </h2></center>

        <form method="post" action="/footer_social_update/{{post.id}}" style="width:600px" enctype="multipart/form-data">{% csrf_token %}
            <div class="form-group">
                <label>Facebook Link :</label>
                <input type="url" name="facebook_link" class="form-control" value="{{post.facebook_link}}" required>
            </div>
            <div class="form-group">
                <label>Twitter Link:</label>
                <input type="url" name="twitter_link" class="form-control" value="{{post.twitter_link}}" required>
            </div>
            <div class="form-group">
                <label>Instagram Link:</label>
                <input type="url" name="instagram_link" class="form-control" value="{{post.instagram_link}}" required>
            </div>
            <div class="form-group">
                <label>Youtube Link:</label>
                <input type="url" name="youtube_link" class="form-control" value="{{post.youtube_link}}" required>
            </div>
            <div class="form-group">
                <label>Linkedin Link:</label>
                <input type="url" name="linkdin_link" class="form-control" value="{{post.linkdin_link}}" required>
            </div>
           
            
            <center>
            <div class="form-group ">
                <button type="submit"  value="Submit">Save</button>
            </div>
            </center>

        </form>
    </body>
</html>
{% endblock main_content %}
