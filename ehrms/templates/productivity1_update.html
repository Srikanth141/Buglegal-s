{% extends 'admin-template/adminAdashboard.html' %}
{% block main_content %}
<!DOCTYPE html>
<html>
<head>
    <title>Update Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        h2 {
            text-align: center;
            color:#007bff;
        }

        form {
            width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="file"] {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="submit"],
        a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            text-decoration: none;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"] {
            background-color: #007bff;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }



        @media (max-width:765px) {
            form {
            width: 100%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
            
        }
    </style>
</head>
<body>

<h2>Update Project</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="title1">Title1:</label>
    <input type="text" name="title1" value="{{ project.title1 }}"><br>

    <label for="image1">Image1:</label>
    <input type="file" name="image1"><br>

    <label for="title2">Title2:</label>
    <input type="text" name="title2" value="{{ project.title2 }}"><br>

    <label for="subtitle1">Subtitle1:</label>
    <input type="text" name="subtitle1" value="{{ project.subtitle1 }}"><br>

    <label for="title3">Title3:</label>
    <input type="text" name="title3" value="{{ project.title3 }}"><br>

    <label for="subtitle2">Subtitle2:</label>
    <input type="text" name="subtitle2" value="{{ project.subtitle2 }}"><br>

    <input type="submit" value="Update">


<a href="{% url 'productivity1_list' %}" class="btn-info">Cancel</a>
</form>
</body>
</html>
{% endblock main_content %}
