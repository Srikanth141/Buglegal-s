    <body>
    </br>

        <a class="ml-5" href="/card83create/">Add Questions</a>

</br>
        <table  class="table table-bordered">
            <tr>
                <th>ID</th>
                <th>Card Title</th>
                <th>Questions</th>
                <th>Answer Line1</th>
                <th>Answer Line2</th>
                <th>Answer Line3</th>
                <th>Answer Line4</th>
            </tr>
            {% for object in card83 %}
        <tr>
            <td>{{object.sno}}</td>
            <td>{{object.cardtitle}}</td>
            <td>{{object.qns}}</td>
            <td>{{object.line1}}</td>
            <td>{{object.line2}}</td>
            <td>{{object.line3}}</td>
            <td>{{object.line4}}</td>

            <td><a href="/card83update/{{object.id}}">Update</a></td>
            <td><a href="/card83delete/{{object.id}}">Delete</a></td>
        </tr>

            {% endfor %}
        </table>
    </body>
