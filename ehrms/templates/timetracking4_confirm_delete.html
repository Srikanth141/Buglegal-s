{% extends 'admin-template/adminAdashboard.html' %}
{% block main_content %}<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h2 {
            color: #333;
        }
        p {
            color: #555;
        }
        form {
            margin-top: 20px;
        }
        input[type="submit"] {
            background-color: #d9534f;
            color: #fff;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #c9302c;
        }
        a {
            text-decoration: none;
            background-color: blue;
            color: #fff;
            margin-top: 10px;
            display: inline-block;
            padding: 8px 16px;
            border: 1px solid blue;
            border-radius: 5px;
        }
        /* a:hover {
            text-decoration: underline;
        } */

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container" style="width:600px">

<h2>Confirm Delete Time Tracking Data 4</h2>

<p>Are you sure you want to delete "{{ project.title1 }}"?</p>

<form method="post">
    {% csrf_token %}
    <input type="submit" value="Delete">


    <a href="{% url 'timetracking_all_projects' %}">Cancel</a>
</form>

</div>

</body>
</html>
{% endblock main_content %}
