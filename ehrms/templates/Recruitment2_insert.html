    
<html>
    <head>
      <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          margin: 0;
          padding: 0;
        }
        .container {
          width: 50%;
          margin: 50px auto;
          background-color: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
          font-size: 24px;
          margin-bottom: 20px;
        }
        label {
          display: block;
          margin-bottom: 8px;
        }
        input[type="text"],
        input[type="file"],
        textarea {
          width: calc(100% - 12px);
          padding: 8px;
          margin-bottom: 15px;
          border-radius: 4px;
          border: 1px solid #ccc;
        }
        button {
          padding: 10px 20px;
          background-color: #007bff;
          color: #fff;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-size: 16px;
        }
        button:hover {
          background-color: #cfd1d3;
        }
      </style>
    
    </head>
<body>
  <div class="container">
  <center><h2>Recruitment2</h2></center>


  
  <form method="post" enctype="multipart/form-data" style="width:600px;">
    {% csrf_token %}
    <label for="title">title:</label>
    <input type="text" name="title" required><br>

    <label for="description"> Discription:</label>
    <input type="text" id="description" name="description" class="form-control" required>

  
    <label for="image">Image:</label>
    <input type="file" name="image" accept="image/*"  required><br>

    <label for="title1">title1:</label>
    <input type="text" name="title1" required><br>

    <label for="description1"> Discription1:</label>
    <input type="text" id="description1" name="description1" class="form-control" required>

  
    <label for="image1">Image1:</label>
    <input type="file" name="image1" accept="image/*"  required><br>

    <label for="title2">title2:</label>
    <input type="text" name="title2" required><br>

    <label for="description2"> Discription2:</label>
    <input type="text" id="description2" name="description2" class="form-control" required>

  
    <label for="image2">Image2:</label>
    <input type="file" name="image2" accept="image/*"  required><br>

    <center><button type="submit">Save</button></center>

  </form>
  </div>
</body>
</html>
