{% extends 'admin-template/adminAdashboard.html' %}
{% block main_content %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New_Add_ons</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
            }
    
            form {
                width: 100%;
                margin: 50px auto;
                background: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
    
           .form-group {
                margin-bottom: 15px;
            }
    
            label {
                display: block;
                margin-bottom: 8px;
            }
    
           .form-control {
                width: 100%;
                padding: 8px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
    
            button {
                background-color: #4caf50;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
    
            button:hover {
                background-color: #45a049;
            }
            select{
                width: 100%;
                height: 5%;
                border-radius: 3px;
            }
            
        </style>
    </head>
        <body class="d-flex justify-content-center">
     <form method="post" action="/addonsupdate/{{ks.id}}" enctype="multipart/form-data">{% csrf_token %}
        
   
                <div class="form-group">
                    <label>Enter the Amount:</label>
                    <input type="number" name="amount" value="{{ks.amount}}" class="form-control" >
                </div>

             
                <div class="form-group ">
                    <button type="submit"  value="Submit">Save</button>
                </div>
             
            </form>

                   
                      
        </body> 
    </html>     
    
    
{% endblock main_content %}
