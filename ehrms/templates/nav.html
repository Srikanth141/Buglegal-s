          </button>
        </p>
        <div class="collapse width" id="horizontalCollapse">
          <div class="card card-body">
         
    
      {% for category in categories %}
      
    {% if category.subcategories.exists %}
    <li class="nav-item dropdown{% if category.slug == category_slug %} active{% endif %}">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown{{ category.slug }}" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{ category.name }} ({{ category.pro }}) 
        </a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown{{ category.slug }}">
            {% for subcategory in category.subcategories.all %}
            
              <li > <a class="dropdown-item " href="{{ subcategory.get_absolute_url }}">{{ subcategory.name }}({{ subcategory.prods }})</a> </li> 
            {% endfor %}
        </ul>
    </li>
    {% else %}
    <li class="nav-item{% if category.slug == category_slug %} active{% endif %}">
        <a class="nav-link" href="{{ category.get_absolute_url }}">{{ category.name }}({{ category.prods }})</a>
    </li>
    
    {% endif %}
    {% endfor %}
    </div>
