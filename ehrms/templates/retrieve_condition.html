{% extends 'admin-template/adminAdashboard.html' %}
{% block main_content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-...." crossorigin="anonymous" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>policytable</title>
    <style>
        body {
            font-family: "Roboto", helvetica, arial, sans-serif;
            font-size: 16px;
            font-weight: 400;
            text-rendering: optimizeLegibility;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 1000px;
            margin: 20px auto;
        }

        h2 {
            color: #2E294E;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 18px;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            font-size: 16px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #64113F;
            color: white;
        }

        td {
            background-color: #ffffff;
            color: #333;
        }

        tr:nth-child(even) td {
            background-color: #f9f9f9;
        }

        tr:hover td {
            background-color: #f1f1f1;
        }

        .btn-edit, .btn-delete {
            cursor: pointer;
            font-size: 18px;
        }

        .btn-edit {
            color: blue;
        }

        .btn-delete {
            color: red;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        td.edit, td.delete {
            width: 50px;
        }
        .custom-button {
        color: white;
        background-color: #007BFF;
        border-radius: 5px;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-size: large;
        transition: background-color 0.3s, transform 0.3s;
        text-decoration: none;
    }

    .custom-button a {
        text-decoration: none;
        color: white;
    }

    .custom-button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    .custom-button:active {
        background-color: #003f7f;
        transform: scale(1);
    }

    </style>   
</head>
<body>
    <center><h2>Terms and Conditions Data</h2></center>
    <button><a href="/conditions/">Insert</a></button>

     <table border="2" >
        
        <tr>
            <th>Title</th>
            <th>Description</th>
            
            <th>Update</th>
            <th>Delete</th>

         </tr>
            {% for i in k6 %}
            <tr>
                <td>{{i.title}}</td>
                <td>{{i.description}}</td>
                
                <!-- <td><a href="/edit/{{i.id}}">edit</a></td>
                <td><a href="/delpol/{{i.id}}">delete</a></td> -->
                <td><a href="/edit_terms_condition/{{i.id}}"><i class="fas fa-edit" style="color:blue;" ></i></a></td>

                <td>
                    <a href="/delete_condition/{{i.id}}"><i class="fa fa-trash"  style="color:red;"></i></a></td>
                
               

            </tr>
            {% endfor %}
    </table>
    

    </div>
</body>
</html> 
{% endblock main_content %}
