<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"], 
        .form-group textarea {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 100px;
        }
        .form-group button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Form</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="subhead3">maintitle:</label>
                <input type="text" id="maintitle" name="main_title" value="{{ instance.main_title }}">
            </div>
            <div class="form-group">
                <label for="point6">des1:</label>
                <input type="text" id="des1" name="des1" value="{{ instance.des1 }}">
            </div>
            <div class="form-group">
                <label for="point7">subhead:</label>
                <input type="text" id="subhead" name="subhead" value="{{ instance.subhead }}">
            </div>
            <div class="form-group">
                <label for="point11">Point1:</label>
                <input type="text" id="point1" name="point1" value="{{ instance.point1 }}">
            </div>
            <div class="form-group">
                <label for="subhead4">point2:</label>
                <input type="text" id="point2" name="point2" value="{{ instance.point2 }}">
            </div>
            <div class="form-group">
                <label for="point7">subhead2:</label>
                <input type="text" id="subhead2" name="subhead2" value="{{ instance.subhead2 }}">
                    </div>
            <div class="form-group">
                <label for="point8">Point3:</label>
                <input type="text" id="point3" name="point3" value="{{ instance.point3 }}">
            </div>
            <div class="form-group">
                <label for="point9">Point4:</label>
                <input type="text" id="point4" name="point4" value="{{ instance.point4 }}">
            </div>
            <div class="form-group">
                <label for="point10">Point 5:</label>
                <input type="text" id="point5" name="point5" value="{{ instance.point5 }}">
            </div>
            <div class="form-group">
                <button type="submit">Save</button>
            </div>
        </form>
    </div>
</body>
</html>
