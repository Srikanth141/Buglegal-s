<!DOCTYPE html>
<html>
<head>
    <title>ScreenMonitoring</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
            /* text-align: center; */
        }
        h2 {
            color: #007bff;
            text-align: center;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"],
        input[type="file"],
        button[type="submit"] {
            width: calc(100% - 12px);
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2>Screen Monitoring</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" name="title"><br>

    <label for="discription1">Description1:</label>
    <input type="text" name="discription1"><br>

    <label for="image">Image:</label>
    <input type="file" name="image" accept="image/*"><br>

    <label for="discription2">Description2:</label>
    <input type="text" name="discription2"><br>

    <label for="discription3">Description3:</label>
    <input type="text" name="discription3"><br>

    <label for="discription4">Description4:</label>
    <input type="text" name="discription4"><br>

    <button type="submit">Save</button>
</form>

</body>
</html>
