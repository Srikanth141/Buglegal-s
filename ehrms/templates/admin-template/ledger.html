<html>
<head>
    <title>ledger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
  <style>

        body {
            
            background-color: #1e2442;
            color: whitesmoke;
            overflow: scroll;
        }

  </style>
  


</head>
<body>
    <form method="post"  enctype="multipart/form-data" style="margin-top: 150px;margin-left: 200px;">{% csrf_token %}
        <div style="display: flex; flex-direction: row;">
        <div  style="margin-right: 10px;">
        <label>Type </label><br>
        <select>
            <option>All</option>
            <option>Bank transfer to Razorpay</option>
            <option>Salary transfer</option>
            <option>Contractor payment</option>
            <option>TDS(salary)</option>
            <option>TDS(Non-salary)</option>
            <option>TDS Interest</option>
            <option>Razorpay charges</option>
            <option>imprest</option>
            <option>ESI</option>
            <option>PF</option>
            <option>Transaction reversal</option>
            <option>Manual Adjustment</option>
            <option>Professional Tax</option>
            <option>Reimbursement</option>
            <option>Advance salary</option>
            <option>Insurance purchase</option>
            <option>One time payment</option>
            <option>Flexible benefit wallets transfer</option>
         
        </select>
    </div>
    
    <div  style="margin-right: 10px;">
        <label>From date :</label><br>
        <input type="date">
        </div>
  <div style="margin-right:10px">
        <label>To date :</label><br>
        <input type="date">
        </div>
    <div style="margin-right: 10px;">
        <label>Person</label><br>
        <input type="text" placeholder="Search employee">
    </div>
    <div style="margin-right: 10px;">
        <label>Status</label><br>
        <select>
            <option>All</option>
            <option>Success</option>
            <option>Pending</option>
            <option>In progress</option>
            <option>Failed</option>
            <option>Cancelled</option>
            <option>Deferred(E)</option>
            <option>Deferred(NE)</option>
        </select>
    </div>
    <input type="submit" style="margin-top: 20px;margin-left: 40px;padding: 10px;" value="Apply filter">
        </div>
    </form>
    </body>
    </html>
