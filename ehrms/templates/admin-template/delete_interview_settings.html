<!DOCTYPE html>
<html>
<head>
    <title>Delete Interview Settings</title>
    <style>
        /* Place the CSS here or link to an external CSS file */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
            color: #555;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #c82333;
        }

        a {
            display: block;
            text-align: center;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }

        .cancel-link {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
   <!-- Delete Popup -->
<div id="deletePopup" class="popup">
    <div class="popup-content">
        <h2>Delete Interview Settings</h2>
        <p>Are you sure you want to delete this interview setting?</p>
        <form method="post" action="{% url 'delete_interview_settings' interview_setting.id %}" id="deleteForm">
            {% csrf_token %}
            <div class="popup-buttons">
                <button type="submit" class="btn btn-danger">Delete</button>
                <button type="button" onclick="closePopup('deletePopup')" class="btn btn-secondary">Cancel</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
