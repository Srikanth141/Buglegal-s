   {% block main_content %} 
<html>
    <head>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>

            label{
                /* background-color:  #2D3354; */

                background-color: rgb(238, 242, 244);

           input[type=text]{
            background-color: rgb(239,239,247);

           }

    </head>
    <br> <br>
    <body>
        <form method="post" enctype="multipart/form-data" action="/company_update1/" style="width:80%">{% csrf_token %}
            <div class="form-group">
                <label id="pan">PAN</label>
                <input type="text" name="companypan"  id="upper" class="form-control" value="{{com_instance.companypan}}" maxlength="10" pattern="[a-zA-Z]{5}[0-9]{4}[a-zA-Z]{1}" title="Please enter valid PAN number. E.g. AAAAA9999A">
                <label id="a">you can verify your PAN <a href="https://eportal.incometax.gov.in/iec/foservices/#/pre-login/verifyYourPAN">here.</a></label>
                <br>
                
            </div>
           
               <br>



            <div class="form-group">
                <label id="pan">TAN</label>
                <input type="text" name="verify_tan" class="form-control" value="{{post1.verify_tan}}">
                <label id="a">you can verify your TAN <a href="https://eportal.incometax.gov.in/iec/foservices/#/pre-login/knowYourTAN">here.</a></label>
                <br>
                
                    </div>
                   <br>
            
          

               
                         
            <div class="form-group">
                <label id="pan">GSTIN</label>
                <input type="text" name="companyGSTIN" class="form-control" value="{{com_instance.companyGSTIN}}"><label id="a">Enter a valid GSTIN to claim GST credit on our invoices.<a href="https://intercom.help/xPayroll/en/articles/5160675-is-gstin-mandatory-for-invoices">Details.</a></label>
                <br>
               
            <div></div>
            
            </div>
                <br>
            
            <input type="submit" class="btn btn-success btn-lg">
        </form>

    
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const companyGSTINInput = document.querySelector('input[name="companyGSTIN"]');
                const companypanInput = document.querySelector('input[name="companypan"]');
                const verify_tanInput = document.querySelector('input[name="verify_tan"]');
                
                function validateInput(inputField, maxLength) {
                    let inputValue = inputField.value.trim();
                    
                    inputValue = inputValue.toUpperCase();
                    
                    const uppercaseLettersAndNumbersRegex = /^[A-Z0-9]*$/;
                    
                    if (inputValue.length > maxLength) {
                        inputValue = inputValue.substring(0, maxLength);
                    }
                    
                    if (!uppercaseLettersAndNumbersRegex.test(inputValue)) {
                        inputValue = inputValue.replace(/[^A-Z0-9]/g, "");
                    }
                    
                    inputField.value = inputValue;
                }
                
                companyGSTINInput.addEventListener("input", function () {
                    validateInput(companyGSTINInput, 15);
                });
        
                companypanInput.addEventListener("input", function () {
                    validateInput(companypanInput, 10);
                });
        
                verify_tanInput.addEventListener("input", function () {
                    validateInput(verify_tanInput, 10);
                });
            });
        </script>
        
        
        
    </body>
