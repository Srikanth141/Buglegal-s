
{% extends 'admin-template/base_template.html' %}
{% block page_title %}

{% endblock page_title %}
{% block main_content %}

<html>
    <head>
        <title>employ payslip</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
      
        <style>
          
.get-in-touch {
  max-width: 800px;
  margin: 50px auto;
  position: relative;

}
.get-in-touch .title {
  text-align: center;
  text-transform: uppercase;
  letter-spacing: 3px;
  font-size: 3.2em;
  line-height: 48px;
  padding-bottom: 48px;
     color: #5543ca;
    background: #5543ca;
    background: -moz-linear-gradient(left,#f4524d  0%,#5543ca 100%) !important;
    background: -webkit-linear-gradient(left,#f4524d  0%,#5543ca 100%) !important;
    background: linear-gradient(to right,#f4524d  0%,#5543ca  100%) !important;
    -webkit-background-clip: text !important;
    -webkit-text-fill-color: transparent !important;
}

.contact-form .form-field {
  position: relative;
  margin: 32px 0;
}
.contact-form .input-text {
  display: block;
  width: 100%;
  height: 36px;
  border-width: 0 0 2px 0;
  border-color: #5543ca;
  font-size: 18px;
  line-height: 20px;
  font-weight: 400;
}
.contact-form .input-text:focus {
  outline: none;
}
.contact-form .input-text:focus + .label,
.contact-form .input-text.not-empty + .label {
  -webkit-transform: translateY(-24px);
          transform: translateY(-24px);
}
.contact-form .label {
  position: absolute;
  left: 20px;
  bottom: 11px;
  font-size: 18px;
  line-height: 26px;
  font-weight: 400;
  color: #5543ca;
  cursor: text;
  transition: -webkit-transform .2s ease-in-out;
  transition: transform .2s ease-in-out;
  transition: transform .2s ease-in-out, 
  -webkit-transform .2s ease-in-out;
}
.contact-form .submit-btn {
  display: inline-block;
  background-color: #000;
   background-image: linear-gradient(125deg,#a72879,#064497);
  color: #fff;
  text-transform: uppercase;
  letter-spacing: 2px;
  font-size: 16px;
  padding: 8px 16px;
  border: none;
  width:200px;
  cursor: pointer;
}


        </style>
    </head>
    <body>
        


       
<section class="get-in-touch">
   <h3 class="title">Employ Payslip</h3>
   
   <form method="post" class="contact-form row">{% csrf_token %}
      <div class="form-field col-lg-6">
         <input id="name" class="input-text js-input" name="organization" type="text">
         <label class="label" for="name">organization </label>
      </div>
      <div class="form-field col-lg-6 ">
         <input id="email" class="input-text js-input" name="email"type="email">
         <label class="label" for="email">Email</label>
      </div>
      <div class="form-field col-lg-6">
        <input id="employid" class="input-text js-input" name="employId" type="text">
        <label class="label" for="employid">EmployId </label>
     </div>
     <div class="form-field col-lg-6 ">
        <input id="no" class="input-text js-input" name="panno"type="text">
        <label class="label" for="no">Pan number</label>
     </div>
     <div class="form-field col-lg-6">
        <input id="date" class="input-text js-input" name="dateofbirth" type="date">
        <label class="label" for="date">DateOfBirth </label>
     </div>
     <div class="form-field col-lg-6 ">
        <input id="date" class="input-text js-input" name="Hiringdate"type="date">
        <label class="label" for="date">Hiringdate</label>
     </div>
      <div class="form-field col-lg-6 ">
         <input id="role" class="input-text js-input" name="role" type="text">
         <label class="label" for="role">Role</label>
      </div>
       <div class="form-field col-lg-6 ">
         <input id="salary" class="input-text js-input" name="annual_salary" type="text" >
         <label class="label" for="salary">Annual_salary</label>
      </div>
      <div class="form-field col-lg-6 ">
        <input id="year" class="input-text js-input" name="current_year" type="text" >
        <label class="label" for="year">current_year</label>
     </div>
      <div class="form-field col-lg-12">
         <input id="address" class="input-text js-input"  name="address" type="text" >
         <label class="label" for="address">Address</label>
      </div>
      <div class="form-field col-lg-12">
         <input class="submit-btn" type="submit" value="Submit">
      </div>
   </form>
</section>

        
    </body>
</html>
{% endblock main_content %}
