{% extends "admin-template/base_template.html" %}
{% block main_content %}
<html>
    <head>
        <title></title>
      <style>
  b {
text-transform: capitalize;
}
</style>
    </head>
    <body>
        <div class="row justify-content-center">
  <div class="col-lg-8 col-12">
      <h4>Set Employee Salary Structure</h4><br><br>

    
       <form method="post" enctype="multipart/form-data" action="/update_sal/{{post.id}}" >{% csrf_token %}
          <label style="color:white;">Default Salary Structure</label><br>
  <div class="form-control" style="background-color:#282f51; color:white; width:auto;height:auto; text-align:center; border:none;">
    <label>
      1. You can customize the default salary structure that xpayroll uses for your employee<br>
      2. Employer contributions to PF and ESI (if applicable) are applied after the salary has been bifurcated into the components at the ratio defined. Hence, the final salary structure can have a slightly different ratio.
    </label>
  </div>
  <br>       
        
        
        
        <div class="form-check">
            <label class="form-check-label" style="color:white;">
                <input type="checkbox" name="default_salary" class="form-check-input" value="yes" {% if post.default_salary %} checked {% endif %}>
                Use Xpayroll's Default Salary Structure (recommended)
            </label>
    
        </div>
            <div class="form-group">
                <label>salarycomponent</label>
                <input type="text" name="salarycomponent" class="form-control" value="{{post.salarycomponent}}"><br>
            </div>
            <div class="form-group">
                <label>percentageofCTC</label>
                <input type="text" name="percentageofCTC" class="form-control" value="{{post.percentageofCTC}}"><br>
            </div>
            <div class="form-group">
                <label>percentageorfixed</label>
                <input type="text" name="percentageorfixed" class="form-control" value="{{post.percentageorfixed}}"><br>
            </div>
            <div class="form-group">
                <label>Taxable</label>
                <input type="text" name="Taxable" class="form-control" value="{{post.Taxable}}"><br>
            </div>
             <div class="form-control" style="background-color:#282f51; color:white; width:auto; height:auto; border:none;">
    <label style="width:auto;">If you are using flexible benefits, you can specify whether they are taxable or not, if you have not explicitly approved exemption for them.</label>
  </div>
  <br>     
            <div class="form-check">
                <label class="form-check-label" style="color:white;">
                    <input type="checkbox" name="FBP_allowances" class="form-check-input" value="yes" {% if post.FBP_allowances %} checked {% endif %}>
                    Consider FBP allowances to be taxable by default
                </label>
            </div>  
            <br>
            <input type="submit" class="btn btn-success btn-lg">
        </form></center>
    </body>            
</html>


    {% endblock main_content %}
