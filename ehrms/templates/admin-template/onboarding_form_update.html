

{% extends 'admin-template/base_template.html' %}
{% block main_content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <style>
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        .form-container h2 {
            text-align: center;
        }
        .form-container label {
            display: block;
            margin-bottom: 8px;
            color: white;
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="number"],
        .form-container input[type="file"],
        .form-container textarea,
        .form-container select {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-container input[type="submit"] {
            background-color: #5785e9;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #4169e1;
        }
    </style>
 </head> 
 <body>
    <div class="form-container">
    <form method="post" action="{% url 'onboarding_form_update' k.id %}"   enctype="multipart/form-data">{% csrf_token %}

            {% if k.Candidatephoto %}
            <img src="{{ k.Candidatephoto.url }}" height="40%" alt="Current Image">
            {% endif %}

            <label for="first_name">Firstname</label>
            <input type="text" name="first_name" class="form-control" value="{{k.first_name}}">

            <label for="last_name">last_name</label>
            <input type="text" name="last_name" class="form-control" value="{{k.last_name}}">

            <label for="Candidatephoto">Candidatephoto</label>
            <input type="file" name="Candidatephoto" class="form-control" value="{{k.Candidatephoto}}">

            <label for="email">email</label>
            <input type="text" name="email" class="form-control" value="{{k.email}}">

            <label for="Offerletter">Offerletter</label>
            <input type="text" name="Offerletter" class="form-control" value="{{k.Offerletter}}">

            <label for="contactno">Contantno</label>
            <input type="number" name="contactno" class="form-control" value="{{k.contactno}}">

            <label for="dateofjoining">dateofjoining</label>
            <input type="date" name="dateofjoining" class="form-control" value="{{k.dateofjoining|date:'Y-m-d'}}">

            <label for="Adharno">Adharno</label>
            <input type="text" name="Adharno" class="form-control" value="{{k.Adharno}}">

            <label for="Panno">Panno</label>
            <input type="text" name="Panno" class="form-control" value="{{k.Panno}}">

            <label for="IFSC">IFSC</label>
            <input type="text" name="IFSC" class="form-control" value="{{k.IFSC}}">

            <label for="Experience">Experience</label>
            <input type="text" name="Experience" class="form-control" value="{{k.Experience}}">

            <label for="designation">Designation</label>
            <input type="text" name="designation" class="form-control" value="{{k.designation}}">

            <label for="Language">Language</label>
            <input type="text" name="Language" class="form-control" value="{{k.Language}}">

            <label for="Payslip">Payslip</label>
            <input type="text" name="Payslip" class="form-control" value="{{k.Payslip}}">

            <label for="studycertificate">studycertificate</label>
            <input type="text" name="studycertificate" class="form-control" value="{{k.studycertificate}}">


            <label for="markssheet">markssheet</label>
            <input type="text" name="markssheet" class="form-control" value="{{k.markssheet}}">


            <label for="Resignationletter">Resignationletter</label>
            <input type="text" name="Resignationletter" class="form-control" value="{{k.Resignationletter}}">


            <label for="PFno">PF number</label>
            <input type="text" name="PFno" class="form-control" value="{{k.PFno}}">

            <label for="Accountnumber">Accountnumber</label>
            <input type="text" name="Accountnumber" class="form-control" value="{{k.Accountnumber}}">


            <label for="linkedin">linkedin</label>
            <input type="text" name="linkedin" class="form-control" value="{{k.linkedin}}">


            <label for="twitter">twitter</label>
            <input type="text" name="twitter" class="form-control" value="{{k.twitter}}">

            <label for="title">title</label>
            <input type="text" name="title" class="form-control" value="{{k.title}}">
            
            
            <label for="yearsofexperience">yearsofexperience</label>
            <input type="text" name="yearsofexperience" class="form-control" value="{{k.yearsofexperience}}">

           
            <label for="job_description">job_description</label>
            <input type="text" name="job_description" class="form-control" value="{{k.job_description}}">

            
            <label for="dateofbirth">dateofbirth</label>
            <input type="date" name="dateofbirth" class="form-control" value="{{k.dateofbirth|date:'Y-m-d'}}">

            <label for="gender">gender</label>
            <input type="text" name="gender" class="form-control" value="{{k.gender}}">

            <label for="address">address</label>
            <input type="text" name="address" class="form-control" value="{{k.address}}">

            <label for="bloodgroup">bloodgroup</label>
            <input type="text" name="bloodgroup" class="form-control" value="{{k.bloodgroup}}">

            <label for="state">State</label>
            <input type="text" name="state" class="form-control" value="{{k.state}}">


            <label for="city">City</label>
            <input type="text" name="city" class="form-control" value="{{k.city}}">

            <label for="pincode">pincode</label>
            <input type="text" name="pincode" class="form-control" value="{{k.pincode}}">




        <input type="submit" class="btn btn-block btn-successfull">

    </form>
</div>
    
</body>
</html>
{% endblock main_content %}
