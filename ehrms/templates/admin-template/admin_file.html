


{% extends 'employ-template/base_template.html' %}
        
        
        
        
{% block main_content %}
<style>

body {
	height: 100%;
    

    width: 100%;
    
    
}

label{
    text-transform: capitalize;
}

    label,h4{
        color:#c5c0c0
    }
    /* label:nth-child(even) {background-color: #242b4d} */
       /* label:nth-child(odd) {background-color: #2d3354} */
       input[type]{
        color:#868282;
        background-color:#393f5c ;
        border:none;
       }
       #m{
        background-color: #242b4d
       }
       input[type=submit]{
    
       background-color: #4da3ff;
       color: white;
        
        border:none;
       }
       .form-control{
        
    height:fit-content;        
       }
           
</style>

<div class="row" style="justify-content: center;">
    <div class="col-lg-8 col-sm-12">
        <form method="post" enctype="multipart/form-data" action="/update_pay_info/{{k.id}}" style="height: auto; margin: auto; padding: 10px; border-radius: 15px;">
            {% csrf_token %}
            <div class="small-box">
                <br>
                <div class="inner">
                    <h4>Please be very careful while entering data on this screen. Mistakes will lead to incorrect tax deductions and filing, and failures in salary transfer/payments.</h4>
                </div>
            </div>
            <br>
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-12 col-sm-12">
                        <label>Pancard Number</label>
                        <input type="text" name="pan" class="form-control" value="{{ k.pan }}">
                        <!-- <div style="display: flex; flex-direction: column;"></div>
                        <div class="form-control" style="background-color: #282f51; border: none;">
                            <label>Your Permanent Account Number (10 characters). You can look this up.</label>
                        </div> -->
                        <br>
                    </div>
                    <br>
                    <!-- <div class="small-box" style="background-color: #282f51;">
                        <div class="inner">
                            <h4>Bank account changes have been saved, but need to be confirmed by the organization.</h4>
                        </div>
                    </div> -->
                    <br><br>
                    <div class="col-lg-12 col-sm-12">
                        <label>IFSC CODE</label>
                        <input type="text" name="ifsecode"  class="form-control"value="{{k.ifsecode}}" oninput="this.value = this.value.replace(/[^A-Z0-9]/g, '').toUpperCase()" required /><br>
                        <div style="display: flex; flex-direction: column;"></div>
                        <!-- <div class="form-control" style="background-color: #282f51; border: none;">
                            <label>Your bank account number.</label>
                        </div>
                        <br> -->
                    </div>
                    <br><br><br>
                    <div class="col-lg-12 col-sm-12">
                        <label>Account no</label>
                        <input type="number" name="acno" class="form-control" value="{{ k.acno }}">
                        <div style="display: flex; flex-direction: column;"></div>
                        <!-- <div class="form-control" style="background-color: #282f51; border: none;">
                            <label>Please enter the bank account number again.</label>
                        </div> -->
                        <br>
                    </div>
                    <div class="col-lg-12 col-sm-12">
                        <label>Beneficiary Name</label>
                        <input type="text" name="beneficiaryname" class="form-control" value="{{ k.beneficiaryname }}" oninput="this.value = this.value.replace(/[^a-zA-Z]/g, '')" required >                        <div style="display: flex; flex-direction: column;"></div>
                        <div class="form-control" style="background-color: #282f51; border: none;">
                            <label>If the bank account owner is someone other than "{{ user.first_name }}.{{ user.last_name }}", then please enter it here. Otherwise, please leave it blank.</label>
                        </div>
                    </div>
                </div>
                <center><input type="submit" class="btn btn-lg"></center>
            </div>
        </form>
    </div>
</div>
{% endblock main_content %}
