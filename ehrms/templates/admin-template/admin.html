<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <title>documents list admin</title>


    </head>
    <body> 
        <div class="row">
            <div class="col-md-3"></div>
         <div class="col-md-6">    
        
        <table class="table">
            
            <thead class="table-primary">
            <tr>
                <th>Date</th>
                <th scope="col">Type</th>
                <th scope="col">Description</th>
                <th scope="col">Attachment(s)</th>
                <th scope="col">Employid</th>
                <th><a href=""></a></th>
              </tr>
            </thead>
              {% for i in k %}

            <tbody class="table-striped table-secondary">
              <tr> 
            <td>{{i.date}}</td> 
            <td class="">{{i.documenttype}}</td>
            
            <td class="">{{i.description}}</td>
            <td class=""><a href="/media/{{i.imagefile.url}}" target="_blank"><p>#</p></a>
            
            </td>
            <td>{{i.emp_id}}</td>
            <td><a href="/docs_delete/{{i.id}}"><i class="fa fa-trash-o" aria-hidden="true"></i></a></td> 
        </tr>
        </tbody>
            
            {% endfor %}
        </table>
       

        

        

        </div>
        </div>
        
    </body>
    
        {% include "doc.html" %}
  
    
</html>
