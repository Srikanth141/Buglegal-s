<html>
    <head>

        <style>

[type="file"] {
	 height: 0;
	 overflow: hidden;
	 width: 0;
}
 [type="file"] + label {
	 background: #f15d22;
	 border: none;
	 border-radius: 5px;
	 color: #fff;
	 cursor: pointer;
	 display: inline-block;
	 font-family: 'Rubik', sans-serif;
	 font-size: inherit;
	 font-weight: 500;
	 margin-bottom: 1rem;
	 outline: none;
	 padding: 1rem 50px;
	 position: relative;
	 transition: all 0.3s;
	 vertical-align: middle;
}
 
 [type="file"] + label.btn-2 {
	 background-color: #99c793;
	 border-radius: 50px;
	 overflow: hidden;
}
 [type="file"] + label.btn-2::before {
	 color: #fff;
	 content: "\f382";
	 font-family: "Font Awesome 5 Pro";
	 font-size: 100%;
	 height: 100%;
	 right: 130%;
	 line-height: 3.3;
	 position: absolute;
	 top: 0px;
	 transition: all 0.3s;
}
 [type="file"] + label.btn-2:hover {
	 background-color: #497f42;
}
 [type="file"] + label.btn-2:hover::before {
	 right: 75%;
}
 
 body {
	 font-family: 'Literata', serif;
	 font-size: 18px;
	 line-height: 1.3;
	 margin: 1rem 0;
	 text-align: center;
}
 .wrapper {
	 background-color: #fff;
	 border-radius: 1rem;
	 margin: 0 auto;
	 max-width: 500px;
	 padding: 2rem;
	 width: 100%;
}
 .footer {
	 font-size: 0.8rem;
	 margin-bottom: 0;
	 margin-top: 3rem;
}
 h1, p {
	 margin-bottom: 2rem;
}
 h1 {
	 font-family: 'Rubik', sans-serif;
	 font-size: 1.7rem;
}
 a {
	 color: #31c1ef;
	 text-decoration: none;
}
 
        </style>
    </head>
    <body>

       
           
           
            <input type="file" id="file" />
            <label for="file" class="btn-2">upload</label>
          
            
            
           
    </body>
</html>
