

<!DOCTYPE html>
<html>
<head>
    <title>Interview Settings Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 30px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    font-weight: bold;
    margin-bottom: 8px;
    color: #555;
}

input[type="url"],
input[type="date"] {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
}

button.btn-primary {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button.btn-primary:hover {
    background-color: #0056b3;
}

@media (max-width: 768px) {
    .container {
        padding: 20px;
    }
}

@media (max-width: 576px) {
    .container {
        padding: 15px;
    }

    input[type="url"],
    input[type="date"] {
        font-size: 13px;
    }

    button.btn-primary {
        font-size: 14px;
        padding: 8px 16px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Generate Interview Link</h2>
        <form method="post">  
            {% csrf_token %}
            <input type="hidden" name="companyid" value="{{ companyid }}">

            <label for="google_meet_link">Google Meet Link:</label>
            <input type="url" id="google_meet_link" name="google_meet_link"><br><br>

            <label for="interview_time">Interview Time:</label>
            <input type="date" id="interview_time" name="interview_time"><br><br>

            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</body>
</html>
