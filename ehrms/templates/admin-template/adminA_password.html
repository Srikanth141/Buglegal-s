{% extends 'admin-template/adminAdashboard.html' %}
{% block main_content %}
<!DOCTYPE html>
<html>
<head>
    <title>Admin Password Save</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>


<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: "Open Sans", sans-serif;
        color: white; /* Text color set to white */
    }
    .container {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 500px;
        color: #2E294E; /* Text color inside the container */
    }
    h5 {
        color: #666699;
        margin-bottom: 20px;
        font-weight: bold;
    }
    label {
        color: rgb(106, 104, 104);
    }
    p {
        color: rgb(91, 89, 89);
    }
    .btn-custom {
        border-radius: 15px;
        width: 100px;
        padding: 10px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
    }
    .btn-cancel {
        background-color: white;
        color: rgb(9, 9, 9);
        border: 1px solid rgb(9, 9, 9);
    }
    .btn-cancel:hover {
        background-color: rgb(9, 9, 9);
        color: white;
    }
    .btn-save {
        background-color: green;
        color: white;
        border: none;
    }
    .btn-save:hover {
        background-color: darkgreen;
    }
</style>
</head>
<body>
    <div class="container">
        <h5>Update Password</h5>
        <hr>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="password">New Password*</label>
                <input type="password" id="password" name="password" class="form-control" required>
                <!-- <p>Please choose a difficult-to-guess combination of upper and lower case letters, symbols, and digits for your password.</p> -->
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm New Password*</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
            </div>
            <hr>
            <div class="form-group d-flex justify-content-between">
                <p>*Required</p>
                <div>
                    <input type="submit" value="Cancel" class="btn btn-custom btn-cancel">
                    <input type="submit" value="Save" class="btn btn-custom btn-save">
                </div>
            </div>
        </form>
    </div>
</body>
    </html>
{% endblock main_content %}
