{% extends 'admin-template/base_template.html' %}
{% block main_content %}

<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->


{% for message in messages %}
<div class="container-fluid p-0" style="background-color:rgb(66, 204, 66);color: black;">
    <div class="alert {{ message.tags }} alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="True">&times;</span>
        </button>
        {{ message }}
    </div>
</div>
{% endfor %}

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

                <div class="row mb-4">
                    <div class="col-lg-12 col-sm-16">
                        <h3 class="h3 text-center text-dark">Add Work Productivity Dataset</h3>
                    </div>
                    <img src="/static/html/assets/img/undraw_data_processing_yrrv.png" width="100px" height="450px">
                    <div class="card-body">
                        <form action="/create_wp/" method="POST">
                            {% csrf_token %}
                            <div class="mb-4">
                                <div class="form-group">
                                    <label class="h6 text-dark" for="exampleFormControlTextarea1">Add Work Productivity
                                        App/Website:</label>
                                    <input type="text" name="wp_ds" class="form-control"
                                        placeholder="Add Work Productivity App/Website" required>
                                </div>
                                <div class="form-group">
                                    <label class="my-1 mr-2 text-dark" for="inlineFormCustomSelectPref">Type:</label>
                                    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref"
                                        name="wp_type" required>
                                        <option value="Productive">Productive</option>
                                        <option value="Unproductive">Unproductive</option>
                                    </select>
                                </div>
                                <input type="submit" class="btn btn-primary" value="Add">
                        </form>
                    </div>
                </div>
       
{% endblock main_content %}
