<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Payroll Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        textarea {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            height: 100px;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>4.edit Approve And Disapprove The Employees</h1>
        <form method="post">
            {% csrf_token %}
            
            <label for="maintitle">Main Title:</label>
            <input type="text" id="maintitle" name="maintitle" value="{{ data5.maintitle }}">
            
            
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ data5.title }}">
            
            <label for="steps">Steps:</label>
            <textarea id="steps" name="steps">{{ data5.steps }}</textarea>
            
            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
